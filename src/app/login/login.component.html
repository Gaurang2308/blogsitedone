<div class="container">
    <form [formGroup]="loginform" class="w-50 mx-auto" (ngSubmit)="logIn()">
    
        <div class="mb-3">
          <label for="exampleInputusername1" class="form-label">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
