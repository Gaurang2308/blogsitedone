        <div class="front"></div>

      <div class="about-icon" (click)="showTable1()">

<div class="container mx-auto mt-5">
    <table class="table1">
      <thead>
        <tr>
        <th>Username</th>
        <th>title</th>
        <th>discription</th>
        <th>url</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
        
      </thead>
      <tbody>
        <tr *ngFor="let display of blogs">
        <td>{{display.username}}</td>
        <td>{{display.title}}</td>
        <td>{{display.discription}}</td>
        <td><img src="{{display.url}}" style="height: 100px; width: 100px;"></td>
        <td>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="OnEditBlogs(display)"><i class="bi bi-pencil"></i></button><br/>
        </td>
        <td>
      
        
          <button class="btn btn-danger" (click)="delBlogs(display)"><i class="bi bi-trash"></i></button>
         </td>
        </tr>
      </tbody>
    </table>
    
    </div>
    
    
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Blog</h5>
           
          </div>
          <div class="modal-body">
              <form [formGroup]="formvalue">
                  <div class="mb-3">
                    <label for="exampleInputname1" class="form-label">title</label>
                    <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="m-3">
                      <label for="exampleInputname1" class="form-label">Discreption</label>
                      <input formControlName="discription" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Url</label>
                    <input formControlName="url" type="url" class="form-control" id="exampleInputPassword1">
                  </div>
             </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"  (click)="UpdateBlog(formvalue.value)" data-bs-dismiss="modal">Update Details</button>
          </div>
        </div>
      </div>
    </div>
